name: Docker Build & Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: timothyswt

jobs:
  build-arm64-metal:
    name: Build ARM64 Metal Images
    runs-on: macos-14  # M1 runner
    strategy:
      matrix:
        variant: 
          - { target: 'arm64-metal', dockerfile: 'Dockerfile.arm64-metal', tag: 'arm64-metal' }
          - { target: 'arm64-metal-headless', dockerfile: 'Dockerfile.arm64-metal', tag: 'arm64-metal-headless', build-args: 'NO_UI=true' }
          - { target: 'arm64-metal-bge', dockerfile: 'Dockerfile.arm64-metal', tag: 'arm64-metal-bge', model: 'bge' }
          - { target: 'arm64-metal-bge-heimdall', dockerfile: 'Dockerfile.arm64-metal-heimdall', tag: 'arm64-metal-bge-heimdall' }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download models if needed
        if: matrix.variant.model == 'bge'
        run: make check-models || make download-models

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/nornicdb-${{ matrix.variant.tag }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.variant.dockerfile }}
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.variant.build-args || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-amd64-cpu:
    name: Build AMD64 CPU Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/nornicdb-amd64-cpu
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.amd64-cpu
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-amd64-cuda:
    name: Build AMD64 CUDA Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          - { target: 'amd64-cuda', dockerfile: 'Dockerfile.amd64-cuda', tag: 'amd64-cuda' }
          - { target: 'amd64-cuda-bge', dockerfile: 'Dockerfile.amd64-cuda', tag: 'amd64-cuda-bge', model: 'bge' }
          - { target: 'amd64-cuda-bge-heimdall', dockerfile: 'Dockerfile.amd64-cuda-heimdall', tag: 'amd64-cuda-bge-heimdall' }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download models if needed
        if: matrix.variant.model == 'bge'
        run: make check-models || make download-models

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/nornicdb-${{ matrix.variant.tag }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.variant.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
